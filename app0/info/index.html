<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
	<title></title>
	<script type='text/javascript' src='/app0/js/main.js'></script>
    <link rel='stylesheet' type='text/css' href='/app0/css/main.css' />
	<meta name="HandheldFriendly" content="true"/>
    <link rel='shortcut icon' href='/app0/images/favicon.ico' type='image/x-icon'>
    <link rel='icon' type='image/png' href='/app0/images/favicon-16x16.png' sizes='16x16'>
    <link rel='icon' type='image/png' href='/app0/images/favicon-32x32.png' sizes='32x32'>
	<link rel='icon' type='image/png' href='/app0/images/favicon-48x48.png' sizes='48x48'>
    <link rel='icon' type='image/png' href='/app0/images/favicon-96x96.png' sizes='96x96'>
	
</head>
<body class='theme_sun' onload='init("INIT");'>
	<div id='dialogues'>
		<div id='dialogue_start' class='dialogue'>
			<div id='dialogue_info_content' class='dialogue_content'>
					<div id='about_logo'></div>
					<div id='start_message'></div>
					<div id='app_portfolio'>
						<div id='title1'>App Portfolio Diagram</div>
						<a id='info_diagram'><img id='info_diagram_img' width=128px height=64px src=''/></a>
					</div>
					<div id='datamodel'>
						<div id='title2'>App Portfolio Data model</div>
						<a id='info_datamodel'><img id='info_datamodel_img' width=128px height=64px src=''/></a>
					</div>
					<div id='contact'>
						Contact <a id='app_email' href=""></a>
					</div>
					<div id='copyright'></div>
			</div>
		</div>
	</div>
	<div id='window_info'>
		<button id='toolbar_btn_close' class='toolbar_button'>
			<i class="fas fa-check-circle"></i>
        </button>
		<button id='toolbar_btn_zoomout' class='toolbar_button' >
			<i class='fas fa-search-minus'></i>
		</button>
		<button id='toolbar_btn_zoomin' class='toolbar_button' >
			<i class='fas fa-search-plus'></i>
		</button>
		<button id='toolbar_btn_left' class='toolbar_button' >
			<i class="fas fa-arrow-alt-circle-left"></i>
		</button>
		<button id='toolbar_btn_right' class='toolbar_button' >
			<i class="fas fa-arrow-alt-circle-right"></i>
		</button>
		<button id='toolbar_btn_up' class='toolbar_button' >
			<i class="fas fa-arrow-alt-circle-up"></i>
		</button>
		<button id='toolbar_btn_down' class='toolbar_button' >
			<i class="fas fa-arrow-alt-circle-down"></i>
		</button>
		<div id='info'>
		</div>
	</div>
</body>
</html>
