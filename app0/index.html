<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
	<title></title>
	<script type='text/javascript' src='/app0/js/main.js'></script>
    <link rel='stylesheet' type='text/css' href='/app0/css/main.css' />
	<meta name="HandheldFriendly" content="true"/>
    <link rel='shortcut icon' href='/app0/images/favicon.ico' type='image/x-icon'>
    <link rel='icon' type='image/png' href='/app0/images/favicon-16x16.png' sizes='16x16'>
    <link rel='icon' type='image/png' href='/app0/images/favicon-32x32.png' sizes='32x32'>
	<link rel='icon' type='image/png' href='/app0/images/favicon-48x48.png' sizes='48x48'>
    <link rel='icon' type='image/png' href='/app0/images/favicon-96x96.png' sizes='96x96'>
	
</head>
<body class='theme_sun' onload='init("HOME");'>
	<div id="toggle_wrapper">
		<input type="checkbox" id="toggle_checkbox" onclick='toggle_switch()'>
		<label for="toggle_checkbox" class="toggle">
		  <span class="toggle-button">
			<span class="crater crater-1"></span>
			<span class="crater crater-2"></span>
			<span class="crater crater-3"></span>   
			<span class="crater crater-4"></span>
			<span class="crater crater-5"></span>
			<span class="crater crater-6"></span>
			<span class="crater crater-7"></span>
		  </span>
		  <span class="star star-1"></span>
		  <span class="star star-2"></span>
		  <span class="star star-3"></span>
		  <span class="star star-4"></span>
		  <span class="star star-5"></span>
		  <span class="star star-6"></span>
		  <span class="star star-7"></span>
		  <span class="star star-8"></span>
		</label>
	</div>
	<span class="moon">
		<span class="crater crater-1"></span>
		<span class="crater crater-2"></span>
		<span class="crater crater-3"></span>   
		<span class="crater crater-4"></span>
		<span class="crater crater-5"></span>
		<span class="crater crater-6"></span>
		<span class="crater crater-7"></span>
	</span>
	<div class="sunholder">
		<div class="sun"></div>
		<div class="raybase ray1"><div class="ray"></div></div>
		<div class="raybase ray2"><div class="ray"></div></div>
		<div class="raybase ray3"><div class="ray"></div></div>
		<div class="raybase ray4"><div class="ray"></div></div>
		<div class="raybase ray5"><div class="ray"></div></div>
		<div class="raybase ray6"><div class="ray"></div></div>
		<div class="raybase ray7"><div class="ray"></div></div>
		<div class="raybase ray8"><div class="ray"></div></div>
	</div>
	<div id="background-wrap">
		<div class="x1">
			<div class="cloud">
				<img id="oci" src="/app0/images/badge_OCI.jpg" alt="">
			</div>
		</div>
	
		<div class="x2">
			<div class="cloud">
			</div>
		</div>
	
		<div class="x3">
			<div class="cloud">
				<img id="ocp" src="/app0/images/badge_OCP_Forms.png" alt="">
			</div>
		</div>
	
		<div class="x4">
			<div class="cloud">
				<img id="oca" src="/app0/images/badge_OCA_PL_SQL_Developer.png" alt="">
			</div>
		</div>
	
		<div class="x5">
			<div class="cloud"></div>
		</div>
	</div>
	<div id='dialogues'>
		<div id='dialogue_start' class='dialogue'>
			<div id='dialogue_start_content' class='dialogue_content dialogue_flip'>
					<div id='about_logo'></div>
					<div id="apps"></div>
					<button id='start_message' class='toolbar_button' >
						<i class="fas fa-info-circle"></i>
					</button>
			</div>
		</div>
		<div id='dialogue_info' class='dialogue'>
			<div id='dialogue_info_content' class='dialogue_content dialogue_flip'>
				<div id='info_logo'></div>
				<div id='app_portfolio'>
					<div id='title1'>App Portfolio Diagram</div>
					<a id='info_diagram'><img id='info_diagram_img' width=128px height=64px src=''/></a>
				</div>
				<div id='datamodel'>
					<div id='title2'>App Portfolio Data model</div>
					<a id='info_datamodel'><img id='info_datamodel_img' width=128px height=64px src=''/></a>
				</div>
				<button id='info_message' class='toolbar_button' >
					<i class="fas fa-check-circle"></i>
				</button>
				<div id='contact'>
					Contact <a id="app_email" href=""></a>
				</div>
				<div id='copyright'></div>
		</div>
		</div>
	</div>
	<div id='window_info'>
		<button id='toolbar_btn_close' class='toolbar_button'>
			<i class="fas fa-check-circle"></i>
        </button>
		<button id='toolbar_btn_zoomout' class='toolbar_button' >
			<i class='fas fa-search-minus'></i>
		</button>
		<button id='toolbar_btn_zoomin' class='toolbar_button' >
			<i class='fas fa-search-plus'></i>
		</button>
		<button id='toolbar_btn_left' class='toolbar_button' >
			<i class="fas fa-arrow-alt-circle-left"></i>
		</button>
		<button id='toolbar_btn_right' class='toolbar_button' >
			<i class="fas fa-arrow-alt-circle-right"></i>
		</button>
		<button id='toolbar_btn_up' class='toolbar_button' >
			<i class="fas fa-arrow-alt-circle-up"></i>
		</button>
		<button id='toolbar_btn_down' class='toolbar_button' >
			<i class="fas fa-arrow-alt-circle-down"></i>
		</button>
		<div id='info'>
		</div>
	</div>
</body>
</html>
