<div id='dialogues'>
    <div id='dialogue_login' class='dialogue'>
        <div id='dialogue_login_content' class='dialogue_content'>
            <div id='login_form'>
                <div id='login_logo'></div>
                <div id='login_title'>Login</div>
                <input id="login_username" type="text" class="login_input" placeholder="Username">
                <input id="login_password" type="password" class="login_input" placeholder="Password">
                <button id='login_button' class='button' ><i class='fas fa-arrow-alt-circle-right'></i></button>
            </div>
        </div>
    </div>
</div>
