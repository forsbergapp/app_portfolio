<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
	<title></title>
	<script type='text/javascript' src='/admin/js/admin.js'></script>
    <link rel='stylesheet' type='text/css' href='/admin/css/admin.css' />
	<meta name="HandheldFriendly" content="true"/>
    <link rel='shortcut icon' href='/app0/images/favicon.ico' type='image/x-icon'>
    <link rel='icon' type='image/png' href='/app0/images/favicon-16x16.png' sizes='16x16'>
    <link rel='icon' type='image/png' href='/app0/images/favicon-32x32.png' sizes='32x32'>
	<link rel='icon' type='image/png' href='/app0/images/favicon-48x48.png' sizes='48x48'>
    <link rel='icon' type='image/png' href='/app0/images/favicon-96x96.png' sizes='96x96'>
	
</head>
<body class='theme_light' onload='init("ADMIN")'>
	<div id='dialogues'>
		<div id='dialogue_login' class='dialogue'>
			<div id='dialogue_login_content' class='dialogue_content'>
				<div id='login_form'>
					<div id='login_logo'></div>
					<div id='login_title'>Login</div>
					<input id="login_username" type="text" class="login_input" placeholder="Username">
					<input id="login_password" type="password" class="login_input" placeholder="Password">
					<button id='login_button' class='button' ><i class='fas fa-arrow-alt-circle-right'></i></button>
				</div>
			</div>
		</div>
	</div>
	<div id='dashboard'>
		<div id='menu'>
			<div id='menu_1' class='menuitem'>One</div>
			<div id='menu_2' class='menuitem'>Two</div>
			<div id='menu_3' class='menuitem'>Three</div>
			<div id='menu_4' class='menuitem'>Four</div>
			<div id='menu_5' class='menuitem'>Logout</div>
		</div>
		<div id='main'>
			<div id='menu_1_content' class='main_content'>
				<div id='menu_1_content_widget' class='widget'>One</div>
			</div>
			<div id='menu_2_content' class='main_content'>
				<div id='menu_2_content_widget' class='widget'>Two</div>
			</div>
			<div id='menu_3_content' class='main_content'>
				<div id='menu_3_content_widget' class='widget'>Three</div>
			</div>
			<div id='menu_4_content' class='main_content'>
				<div id='menu_4_content_widget' class='widget'>Four</div>
			</div>
		</div>
	</div>
</body>
</html>
