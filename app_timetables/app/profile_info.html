<div id='profile_info'>
    <div id='profile_main'>
        <div id='profile_main_col1'>
            <div id='profile_id'></div>
            <img id='profile_avatar' src='' alt=''/>
            <div id='profile_username'></div>
            <div id='profile_bio'></div>
            <div id='profile_joined'>
                <i class='fas fa-hands-helping'></i><div id='profile_joined_date'></div>
            </div>
            <div id='profile_main_stat_row1'>
                <div id='profile_info_view'>
                    <i class='fas fa-eye'></i><div id='profile_info_view_count'></div>
                </div>
                <div id='profile_info_following'>
                    <button id='profile_main_btn_following' class='toolbar_button' >
                        <i class='fas fa-user-friends'></i>
                    </button>
                    <div id='profile_info_following_count'></div>
                </div>
                <div id='profile_info_followers'>
                    <button id='profile_main_btn_followed' class='toolbar_button' >
                        <i class='fas fa-users'></i>
                    </button>
                    <div id='profile_info_followers_count'></div>
                </div>
                <div id='profile_info_likes'>
                    <button id='profile_main_btn_likes' class='toolbar_button' >
                        <i class='fas fa-heart'></i>
                    </button>
                    <div id='profile_info_likes_count'></div>
                </div>
                <div id='profile_info_liked'>
                    <button id='profile_main_btn_liked' class='toolbar_button' >
                        <i class='fas fa-heart'></i><i class='fas fa-users'></i>
                    </button>
                    <div id='profile_info_liked_count'></div>
                </div>
            </div>
            <div id='profile_main_stat_row2'>
                <div id='profile_info_user_setting_likes'>
                    <button id='profile_main_btn_user_setting_likes' class='toolbar_button' >
                        <i class='fas fa-heart'></i><i class='fas fa-calendar-day'></i><i class='fas fa-calendar-week'></i><i class='fas fa-calendar-alt'></i><i class='fas fa-user-friends'></i>
                    </button>
                    <div id='profile_info_user_setting_likes_count'></div>
                </div>
                <div id='profile_info_user_setting_liked'>
                    <button id='profile_main_btn_user_setting_liked' class='toolbar_button' >
                        <i class='fas fa-heart'></i><i class='fas fa-calendar-day'></i><i class='fas fa-calendar-week'></i><i class='fas fa-calendar-alt'></i><i class='fas fa-users'></i>
                    </button>
                    <div id='profile_info_user_setting_liked_count'></div>
                </div>
            </div>					
        </div>
        <div id='profile_main_col2'>
            <div id='profile_qr'></div>
        </div>
        <div id='profile_main_col3'>
            <div id='profile_follow' >
                <i class='fas fa-user-plus'></i>
                <i class='fas fa-user-check'></i>
            </div>
            <div id='profile_like' >
                <i class='fas fa-heart-broken'></i>
                <i class='fas fa-heart'></i>
            </div>
        </div>
    </div>
    <div id='profile_user_settings_public'>
        <div id='profile_user_settings_title_row'>
            <div id='profile_user_settings_title_place'>
            </div>
            <div id='profile_user_settings_title_day'>
            </div>
            <div id='profile_user_settings_title_month'>
            </div>
            <div id='profile_user_settings_title_year'>
            </div>
            <div id='profile_user_settings_title_like'>
            </div>	
            <div id='profile_user_settings_title_info_likes'>
            </div>
            <div id='profile_user_settings_title_info_view'>
            </div>
        </div>
        <div id='profile_user_settings_rows'>
            <div class='profile_user_settings_row'>
                <div class='profile_user_settings_place'>
                </div>
                <div class='profile_user_settings_day'>
                    <i class='fas fa-calendar-day'></i>
                </div>
                <div class='profile_user_settings_month'>
                    <i class='fas fa-calendar-week'></i>
                </div>
                <div class='profile_user_settings_year'>
                    <i class='fas fa-calendar-alt'></i>
                </div>
                <div class='profile_user_settings_like'>
                    <i class='fas fa-heart-broken'></i>
                    <i class='fas fa-heart'></i>
                </div>	
                <div class='profile_user_settings_info_likes'>
                    <i class='fas fa-heart'></i><div id='profile_user_settings_info_like_count'></div>
                </div>
                <div class='profile_user_settings_info_view'>
                    <i class='fas fa-eye'></i><div id='profile_user_settings_info_view_count'></div>
                </div>	
            </div>
        </div>
        <div id='profile_detail'>
            <div id='profile_detail_following'>
                <div id='profile_detail_header_following'>
                    <i class='fas fa-user-friends'></i>
                </div>
                <div id='profile_detail_header_followed'>
                    <i class='fas fa-users'></i>
                </div>
                <div id='profile_detail_header_like'>
                    <i class='fas fa-heart'></i><i class='fas fa-user-friends'></i>
                </div>						
                <div id='profile_detail_header_liked'>
                    <i class='fas fa-heart'></i><i class='fas fa-users'></i>
                </div>						
                <div id='profile_detail_header_user_setting_like'>
                    <i class='fas fa-heart'></i><i class='fas fa-calendar-day'></i><i class='fas fa-calendar-week'></i><i class='fas fa-calendar-alt'></i><i class='fas fa-user-friends'></i>
                </div>						
                <div id='profile_detail_header_user_setting_liked'>
                    <i class='fas fa-heart'></i><i class='fas fa-calendar-day'></i><i class='fas fa-calendar-week'></i><i class='fas fa-calendar-alt'></i><i class='fas fa-users'></i>
                </div>
            </div>
            <div id='profile_detail_list' class='profile_detail_list'>
                <div class='profile_detail_list_row'>
                    <div class='profile_detail_list_col'>
                        <div class='profile_detail_list_user_account_id'></div>
                    </div>
                    <div class='profile_detail_list_col'>
                        <img class='profile_detail_list_avatar' src='' alt=''/>
                    </div>
                    <div class='profile_detail_list_col'>
                        <div class='profile_detail_list_username'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id='profile_user_settings_private'>
        <div id='profile_user_settings_private_title'>
            <i class='fas fa-lock'></i>
        </div>			
    </div>			
</div>
