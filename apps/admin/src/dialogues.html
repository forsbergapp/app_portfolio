<div id='dialogues'>
    <div id='dialogue_admin_login' class='dialogue'>
        <div id='dialogue_admin_login_content' class='dialogue_content'>
            <div id='admin_login_form'>
                <div id='admin_login_logo'></div>
                <div id='admin_first_time'></div>
                <div id='admin_login_nav'>
                    <div class='admin_login_list'><div id='admin_login_title' class='login_nav_button admin_login_icon' ></div></div>
                    <div class='admin_login_list'><div id='system_admin_login_title' class='login_nav_button admin_login_icon' ></div></div>
                </div>
                <div id='admin_login'>
                    <div id='admin_login_username'>
                        <div id='admin_login_username_icon' class='admin_login_icon'></div>
                        <input id='admin_login_username_input' type='text' class='admin_login_input'>
                    </div>
                    <div id='admin_login_password'>
                        <div id='admin_login_password_icon' class='admin_login_icon'></div>
                        <input id='admin_login_password_input' type='password' class='admin_login_input'>
                    </div>
                </div>
                <div id='system_admin_login'>
                    <div id='system_admin_login_username'>
                        <div id='system_admin_login_username_icon' class='admin_login_icon'></div>
                        <input id='system_admin_login_username_input' type='text' class='admin_login_input'>
                    </div>
                    <div id='system_admin_login_password'>
                        <div id='system_admin_login_password_icon' class='admin_login_icon'></div>
                        <input id='system_admin_login_password_input' type='password' class='admin_login_input'>
                    </div>
                    <div id='system_admin_login_password_confirm'>
                        <div id='system_admin_login_password_icon_confirm' class='admin_login_icon'></div>
                        <input id='system_admin_login_password_confirm_input' type='password' class='admin_login_input'>
                    </div>
                </div>
                <div id='admin_login_button' class='common_dialogue_button' ></div>
            </div>
        </div>
    </div>
    <div id='dialogue_send_broadcast' class='dialogue'>
        <div id='dialogue_send_broadcast_content' class='dialogue_content'>
            <div id='send_broadcast_form'>
                <div id='send_broadcast_title'></div>
                <select id='select_broadcast_type'></select>
                <div id='client_id_label'></div><div id='client_id'></div>
                <select id='select_app_broadcast'></select>
                <textarea id='send_broadcast_message' ></textarea>
                <div id='send_broadcast_send' class='common_dialogue_button' ></div>
                <div id='send_broadcast_close' class='common_dialogue_button' ></div>
            </div>
        </div>
    </div>
</div>
