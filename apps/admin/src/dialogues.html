<div id='dialogues'>
    <div id='dialogue_admin_login' class='dialogue'>
        <div id='dialogue_admin_login_content' class='dialogue_content'>
            <div id='admin_login_form'>
                <div id='admin_login_logo'></div>
                <div id='admin_login_title'>Login</div>
                <input id="admin_login_username" type="text" class="admin_login_input" placeholder="Username">
                <input id="admin_login_password" type="password" class="admin_login_input" placeholder="Password">
                <button id='admin_login_button' class='button' ><i class='fas fa-arrow-alt-circle-right'></i></button>
            </div>
        </div>
    </div>
    <div id='dialogue_message' class='dialogue'>
        <div id='dialogue_message_content' class='dialogue_content'>
            <div id='message_title'></div>
            <div id='message_buttons'>
                <button id='message_close' class='button' >
                    <i class='fas fa-check-circle'></i>
                </button>
            </div>
        </div>
    </div>
</div>
