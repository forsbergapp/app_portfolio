<div id='common_dialogues'>
    <div id='dialogue_maintenance' class='common_dialogue'>
        <div id='dialogue_maintenance_content' class='common_dialogue_content'>
                <div id='maintenance_logo'></div>
                <div id='maintenance_message'>Maintenance</div>
                <div id='maintenance_countdown'></div>
                <div id='maintenance_footer'></div>
        </div>
    </div>
    <div id='dialogue_user_verify' class='common_dialogue'>
        <div id='dialogue_user_verify_content' class='common_dialogue_content'>
                <div id='user_verify_email'><i class='fas fa-envelope-square'></i></div>
                <div id='user_verify_message_1'></div>
                <div id='user_verify_message_2'></div>
                <div id='user_verify_verification_container'>
                <div class='user_verify_verification_wrap'><input id='user_verify_verification_char1' maxLength='1' autoCorrect='off' autoComplete='off' autoCapitalize='off' spellCheck='false' type='tel' class='user_verify_input_verification_char' /></div>
                <div class='user_verify_verification_wrap'><input id='user_verify_verification_char2' maxLength='1' autoCorrect='off' autoComplete='off' autoCapitalize='off' spellCheck='false' type='tel' class='user_verify_input_verification_char' /></div>
                <div class='user_verify_verification_wrap'><input id='user_verify_verification_char3' maxLength='1' autoCorrect='off' autoComplete='off' autoCapitalize='off' spellCheck='false' type='tel' class='user_verify_input_verification_char' /></div>
                <div class='user_verify_verification_wrap'><input id='user_verify_verification_char4' maxLength='1' autoCorrect='off' autoComplete='off' autoCapitalize='off' spellCheck='false' type='tel' class='user_verify_input_verification_char' /></div>
                <div class='user_verify_verification_wrap'><input id='user_verify_verification_char5' maxLength='1' autoCorrect='off' autoComplete='off' autoCapitalize='off' spellCheck='false' type='tel' class='user_verify_input_verification_char' /></div>
                <div class='user_verify_verification_wrap'><input id='user_verify_verification_char6' maxLength='1' autoCorrect='off' autoComplete='off' autoCapitalize='off' spellCheck='false' type='tel' class='user_verify_input_verification_char' /></div>
            </div>
                <div id='user_verify_message_3'></div>
        </div>
    </div>
    <div id='dialogue_login' class='common_dialogue'>
        <div id='dialogue_login_content' class='common_dialogue_content'>
            <div id='login_form'>
                <div id='login_logo'></div>
                <div id='login_app_name'></div>
                <div id='login_title'>Login</div>
                <button id='login_signup' class='login_tab_button' ><div id='login_btn_signup'></div></button>
                <input id='login_username' type='text' class='login_input'/>
                <input id='login_password' type='password' class='login_input'/>
                <button id='login_button' class='login_button' ><i class='fas fa-arrow-alt-circle-right'></i></button>
                <div class='g-signin2' data-onsuccess='onProviderSignIn'></div>
                <button id='login_facebook' class='login_button' >
                        <div id='logo_facebook'>
                            <i class='fab fa-facebook'></i>
                        </div>
                        <div id='login_btn_facebook'></div>
                </button>
                <button id='login_close' class='toolbar_button' ><i class='fas fa-check-circle'></i></button>
            </div>
        </div>
    </div>
    <div id='dialogue_signup' class='common_dialogue'>
        <div id='dialogue_signup_content' class='common_dialogue_content'>
            <div id='signup_form'>
                <div id='signup_logo'></div>
                <div id='signup_app_name'></div>
                <button id='signup_login' class='signup_tab_button' ><div id='signup_btn_login'></div></button>
                <div id='signup_title'>Signup</div>
                <input id='signup_username' type='text' class='signup_input'/>
                <input id='signup_email' type='text' class='signup_input'/>
                <input id='signup_password' type='password' class='signup_input'/>
                <input id='signup_password_confirm' type='password' class='signup_input'/>
                <input id='signup_password_reminder' type='text' class='signup_input'/>
                <button id='signup_button' class='signup_button' ><i class='fas fa-arrow-alt-circle-right'></i></button>
                <button id='signup_close' class='toolbar_button' ><i class='fas fa-check-circle'></i></button>
            </div>
        </div>
    </div>    
</div>
<div id='broadcast'>
    <div id='broadcast_info'>
        <div id='broadcast_banner'>
            <div id='broadcast_col1'>
                <div id='broadcast_info_logo'></div>
            </div>
            <div id='broadcast_col2'>
                <div id='broadcast_info_message_wrap'>
                    <div id='broadcast_info_message'>
                        <div id='broadcast_info_message_item'></div>
                    </div>    
                </div>
                <div id='broadcast_close'><i class="fas fa-times-circle"></i></div>
                <div id='broadcast_info_title'>ALERT</div>
            </div>
        </div>
    </div>
</div>
