<script>
    /* React custom functions*/
    function custom_React_printWarning(level, format, args){
        console.log('React warning...');
    }
    var custom_React_listeners=[];
    custom_React_addEventBubbleListener = (target, eventType, listener)=>{
        custom_React_listeners.push([target, eventType, listener]);
        target.addEventListener(eventType, listener, false);
        return listener;
    }
    custom_React_addEventCaptureListener = (target, eventType, listener)=>{
        custom_React_listeners.push([target, eventType, listener]);
        target.addEventListener(eventType, listener, true);
        return listener;
    }
    custom_React_addEventCaptureListenerWithPassiveFlag = (target, eventType, listener, passive)=>{
        custom_React_listeners.push([target, eventType, listener]);
        target.addEventListener(eventType, listener, {
        capture: true,
        passive: passive
        });
        return listener;
    }
    custom_React_addEventBubbleListenerWithPassiveFlag = (target, eventType, listener, passive)=> {
        custom_React_listeners.push([target, eventType, listener]);
        target.addEventListener(eventType, listener, {
        passive: passive
        });
        return listener;
    }
    /*Vue and React custom function*/
    function custom_console(stack, message, message_type){
        let e = stack.split("@");
        for (let line of [...e].reverse()) {
            if (line.includes('react')==true){
                //console.log('React log:' +  message);
                console.log('React...');
                return null;
            }                        
            if (line.includes('vue')==true){
                //console.log('Vue log:'  +  message);   
                console.log('Vue...');
                return null;
            }
        }
        //No React or vue found use normal console function
        if (message_type =='i')
            console.info(message);
        if (message_type =='w')
            console.warn(message);
        return null;
    }
    //Vue uses console.warn
    console.warn = (e) => {let stack = new Error().stack; custom_console(stack, e, 'w');};
    //React uses console.info
    console.info = (i) => {let stack = new Error().stack; custom_console(stack, i, 'i');};
    
</script>

</script>
