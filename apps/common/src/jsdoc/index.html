<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Documentation: App Portfolio</title>

    <script src="scripts/prettify/prettify.js"> </script>
    <script src="scripts/prettify/lang-css.js"> </script>
  	<script type="module">
       	const nav= await fetch('/info/doc/nav.html').then(result=>result.text());
       	document.querySelector('#nav_content').innerHTML= nav;
        const linenumber = href =>{
            const source = document.getElementsByClassName('prettyprint source linenums');
            let i = 0;
            let lineNumber = 0;
            let lineId;
            let lines;
            let totalLines;
            let anchorHash;

            if (source && source[0]) {
                anchorHash = href.split('#')[1];
                lines = source[0].getElementsByTagName('li');
                totalLines = lines.length;

                for (; i < totalLines; i++) {
                    lineNumber++;
                    lineId = `line${lineNumber}`;
                    lines[i].id = lineId;
                    if (lineId === anchorHash) {
                        lines[i].className += ' selected';
                    }
                }
            }
        }
        const show = target =>{
            const href = target?.href ?? target.getAttribute('href');
            fetch(href)
                    .then(result=>result.text())
                    .then(result=>{
                        document.querySelector('#content_title').innerHTML= target.innerHTML;
                        document.querySelector('#content').innerHTML= result;
                        prettyPrint();
                        if (href.split('#')[1])
                            linenumber(href);
                        });
        }
        document.body.addEventListener('click',event => {
            event.preventDefault();               
            if(event.target.id=='title'){
                document.querySelector('#content_title').innerHTML= '';
                show(document.querySelector('#title'));
            }
            else
                if (event.target?.href ?? event.target.getAttribute('href'))
                    show(event.target);
        });
        show(document.querySelector('#title'));
    </script>
